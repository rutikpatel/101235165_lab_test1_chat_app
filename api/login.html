<!DOCTYPE html>
<html>

<head>
    <title>Lab Test 1 - Login</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif
}

body {
background: #ecf0f3
}
#register {
align-self: center;
}
.wrapper {
max-width: 350px;
margin: 80px auto;
padding: 40px 30px 30px 30px;
background-color: #ecf0f3;
border-radius: 15px;
box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
}

.wrapper .name {
font-weight: 600;
font-size: 1.4rem;
letter-spacing: 1.3px;
padding-left: 10px;
color: #555
}

.wrapper .form-field input {
width: 100%;
display: block;
border: none;
outline: none;
background: none;
font-size: 1.2rem;
color: #666;
padding: 10px 15px 10px 10px
}

.wrapper .form-field {
padding-left: 10px;
margin-bottom: 20px;
border-radius: 20px;
box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff
}

.wrapper .form-field .fas {
color: #555
}

.wrapper .btn {
box-shadow: none;
width: 100%;
height: 40px;
background-color: #03A9F4;
color: #fff;
border-radius: 25px;
box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
letter-spacing: 1.3px
}

.wrapper .btn:hover {
background-color: #039BE5
}

.wrapper a {
text-decoration: none;
font-size: 0.8rem;
color: #03A9F4
}

.wrapper a:hover {
color: #039BE5
}

@media(max-width: 380px) {
.wrapper {
    margin: 30px 20px;
    padding: 40px 15px 15px 15px
}
}

</style>
</head>

<body>
    <div class="wrapper">
        <div class="mt-4 name"> Chat-App </div>
        <br/>
        <form class="p-3 mt-3" onSubmit="handleSubmit(event)" method='POST' action='http://localhost:3001/login'>
            <div class="form-field d-flex align-items-center">
            <input type="text"
                    name="userName" id="userName" placeholder="Username"required> 
            </div>
            <div class="form-field d-flex align-items-center"> 
            <input type="password"
                    name="password" id="password" placeholder="Password" required> </div> 
            <button type="submit" class="btn mt-3">Login</button>

                 <a id="register"href="http://localhost:3001/register">Register</a> 
        </form>
    </div>
<script>
    function handleSubmit(event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value;
            const password = document.getElementById('password').value;
            fetch(
                "http://localhost:3001/login", {
                method: "POST",
                cache: 'no-cache',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    userName,password
                })
            }
            )
            .then(res => res.json())
            .then(res => {
                if(res.user !== null&& res.user !== undefined){
                    localStorage.setItem("user", JSON.stringify(res.user))
                    window.location.href = "http://localhost:3001/chat"
                }
                else if(res.error){
                    alert(res.error)
                }
                else{
                    window.location.href = "http://localhost:3001/"
                }
            })
            .catch(err => alert(err))
        }
</script>

</body>

</html>
