<!DOCTYPE html>
<html>

<head>
    <title>Lab Test 1 - Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }
    
        body {
            background: #ecf0f3
        }
    
        #register {
            align-self: center;
        }
    
        .wrapper {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
        }
    
        .wrapper .name {
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555
        }
    
        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: none;
            font-size: 1.2rem;
            color: #666;
            padding: 10px 15px 10px 10px
        }
    
        .wrapper .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff
        }
    
        .wrapper .form-field .fas {
            color: #555
        }
    
        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 40px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
            letter-spacing: 1.3px
        }
    
        .wrapper .btn:hover {
            background-color: #039BE5
        }
    
        .wrapper a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #03A9F4
        }
    
        .wrapper a:hover {
            color: #039BE5
        }
    
        @media(max-width: 380px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="mt-4 name"><h2>Chat-Rooms</h2></div>
            <a href="#" onclick="logout()">Logout</a>
        <br />
        <label for="rooms">Choose a room:</label>
        <select name="rooms" id="rooms">
            <option value='news'>news</option>
            <option value='covid19'>covid19</option>
            <option value='nodeJS'>nodeJS</option>
        </select>
        <button onclick='joinRoom()'>Join Room</button>
    </div>
    <div class="wrapper">
        <div class="mt-4 name">
            <h2>Private message</h2>
        </div>
        <br />
        <label for="rooms">Choose a user:</label>

        <select name="userList" id="userList">
            <option value='users' id="list">Select user</option>
        </select>
        <button onclick='sendPrivateMsg()'>Send Message</button>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>

    const loggedInUser = JSON.parse(localStorage.getItem('user'))
    if (loggedInUser === ''|| loggedInUser === null) {
        console.log('user not logged in')
        window.location.href ="http://localhost:3001/"
    }
    let userName = loggedInUser.userName
    const client = io()
    function joinRoom() {
        let roomNameTag = document.getElementById('rooms')
        let roomName = roomNameTag.options[roomNameTag.selectedIndex].value
        window.location.href=`http://localhost:3001/chatRoom?roomName=${roomName}`
    }

    function sendPrivateMsg(){
        let userNameTag = document.getElementById('userList')
        let toUserName = userNameTag.options[userNameTag.selectedIndex].value
        window.location.href = `http://localhost:3001/privateRoom?toUserName=${toUserName}`
    }

    function logout() {
            localStorage.clear();
            window.location.href = "/";
        }
    // function handleGetUsers(event) {
        fetch(
            "http://localhost:3001/chat", {
            method: "POST",
            cache: 'no-cache',
            headers: { "Content-Type": "application/json" },
            
        }
        )
            .then(res => res.json())
            .then(res => {
                var userLists = [(res)]
                // userLists.pop(userName)
                console.log(userLists)
                    userLists.map((element) => {
                        for (var i = 0; i < element.length; i++) {
                            if(element[i].userName===userName){
                                continue
                            }
                            var select = document.getElementById("userList");
                            var option = document.createElement("option");
                            option.text = element[i].userName;
                            option.value = element[i].userName;
                            select.add(option);
                        }
                    })

            })
            .catch(err => alert(err))
        // }

</script>

</html>
